<!DOCTYPE html>
<html>
<head>
	<title>Login and Signup</title>
	<!-- <link rel="stylesheet" href="./styles/login.css"> -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    

    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
	 
	<div id="main">
		<div id="left" >
			<img class="leftalimg" src="./images/many_kind animal.avif" alt="">
		</div>
		<div class="container">
			<div class="form active" id="login-form">
				<h2>Login to your account
                </h2>
				<form>
					<div class="error-message" id="login-error"></div>
					<input type="text" id="loginemail" placeholder="Email">
					<input type="password" id="loginPassword" placeholder="Password">
					<button type="submit" >Login</button>

				</form>
				<div class="toggle" id="signup-toggle">Don't have an account? Sign up</div>
                <img id="animalUp" src="./images/cat gif.gif" alt="">
			</div>
			<div class="form" id="signup-form">
				<h2>Sign Up</h2>
				<form>
					<div class="error-message" id="signup-error"></div>
					<input type="text" id="username" placeholder="Username">
					<input type="email" id="email" placeholder="Email">
					<input type="password" id="Password" placeholder="Password">
					<button type="submit" >Sign Up</button>
				</form>
				<div class="toggle" id="login-toggle">Already have an account? Login</div>
                <!-- <img id="animal" src="./images/doggy.gif" alt=""> -->
			</div>
		</div>
	</div>
	<!-- <div id="footer"></div> -->
	
	</body>
</html>
<script src="./scripts/login.js"></script>
